reference {
  gmail {
    client-secret-path = "/client_secret_medi.json"
    client-secret-path = ${?CLIENT_SECRET}
  }

  nats {
    nats-host = "localhost"
    nats-host = ${?NATS_HOST}

    nats-port = 4222
    nats-port = ${?NATS_PORT}

    connection-name = "users-api-nats-connection"

    stream-name = "EMAIL_STREAM"
    stream-subjects = [
        "user.*",
        "message.*"
    ]
  }
}

application {
  gmail-config = ${reference.gmail}
  nats-config = ${reference.nats}
}